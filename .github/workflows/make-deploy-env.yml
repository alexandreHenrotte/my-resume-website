name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Create .env file ðŸ—„ï¸
        run: |
          touch .env
          echo REACT_APP_SERVICE_ID=${{ secrets.REACT_APP_SERVICE_ID }} >> .env
          echo REACT_APP_TEMPLATE_ID=${{ secrets.REACT_APP_TEMPLATE_ID }} >> .env
          echo REACT_APP_USER_ID=${{ secrets.REACT_APP_USER_ID }} >> .env

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
